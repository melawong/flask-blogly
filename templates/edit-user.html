{% extends 'base.html' %}

{% block title %}Edit User{% endblock %}

{% block heading %} Edit User {% endblock %}

{% block content%}

<!-- Testing for rendering edit-user -->

<form action="/users/{{user.id}}/edit" method="POST">
  <input type="text" required label="First Name:"
  name="first_name" value={{user.first_name}}>
  <input type="text" required label="Last Name:"
  name="last_name" value={{user.last_name}}>
  <input type="text" label="Image Url:"
  name="image_url" value={{user.image_url}}>

  <div>
    <button type="submit" name="button">Save</button>
    <!--this is really just a hyperlink!! styled to look like a button-->
    <a href="/users/{{user.id}}">Cancel</a>
  </div>


</form>

{% endblock %}
